<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <style>
    table {
      margin-left: auto;
      margin-right: auto;
      flex: 1;
      width: 75%;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,td {
      text-align: center;
      border: 1px solid black;
      border-collapse: collapse;
    }
    a{
      color: black;
    }
  </style>
</head>
<body style="align-items: center" >
<h1 style="text-align: center">User List</h1>
<table style="align-items: center;">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td style="width: 10%" th:text="${user.id}"></td>
    <td style="width: 30%" th:text="${user.firstName}"></td>
    <td style="width: 30%" th:text="${user.lastName}"></td>
  </tr>
  </tbody>
</table>
<button type="submit" style="margin-left: 200px; margin-top: 10px">
  <a href="/addUser" class="btn btn-primary" style="text-decoration: none">Add User</a>
</button>
</body>
</html>
